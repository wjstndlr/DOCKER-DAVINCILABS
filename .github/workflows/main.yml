name: Build and Push Docker Image  # 워크플로우 이름

on:
  push:
    branches:
      - main  # main 브랜치로 푸쉬될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # GitHub에서 사용할 가상 머신 환경

    steps:
    # 1. GitHub 레포지토리의 코드 체크아웃
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Docker Hub 로그인
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secrets에 저장된 Docker Hub 사용자 이름
        password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secrets에 저장된 Docker Hub 비밀번호

    # 3. 작성자 기반 태그 생성
    - name: Set Docker Tags
      id: tags
      run: |
        echo "DATE_TAG=$(date +'%Y.%m.%d-%H:%M:%S')" >> $GITHUB_ENV
        echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV

    # 4. Docker 이미지 빌드
    - name: Build Docker Image
      run: |
        docker build -t wjstndlr988/docker-test:${{ env.DATE_TAG }}-${{ env.USERNAME }} .

    # 5. Docker Hub로 이미지 푸쉬
    - name: Push Docker Image
      run: |
        docker push wjstndlr988/docker-test:${{ env.DATE_TAG }}-${{ env.USERNAME }}
